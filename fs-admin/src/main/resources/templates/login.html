<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Free-FS文件服务器</title>
    <link rel="icon" type="shortcut icon" th:href="@{/assets/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/modules/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
</head>
<body>
<script th:inline="javascript" type="text/javascript">
    var ctxPath  = [[@{/}]];
</script>
<div class="login-wrapper layui-anim layui-anim-scale layui-hide">
    <form class="layui-form">
        <h2>FS 文件管理用户登录</h2>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-username"></i>
            <input class="layui-input" name="username" placeholder="请输入登录账号" autocomplete="off"
                   lay-verType="tips" lay-verify="required" required value="admin"/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-password"></i>
            <input class="layui-input" name="password" placeholder="请输入登录密码" type="password"
                   lay-verType="tips" lay-verify="required" required value="admin" />
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="remember" title="记住我" lay-skin="primary">
            <a th:href="@{/reg}" class="layui-link pull-right">注册账号</a>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-filter="loginSubmit" lay-submit>登录</button>
        </div>
        <div class="oauth">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>第三方登录</legend>
            </fieldset>
            <a href="/oauth/render/github">
                <img th:src="@{/assets/img/oauth/github.png}" width="30" height="30" title="GitHub">
            </a>
            <a href="/oauth/render/gitee">
                <img th:src="@{/assets/img/oauth/gitee.png}" width="22" height="22"
                     style="vertical-align:middle;margin-left: 2px"
                     title="Gitee">
            </a>
            <!--            <a href="/oauth/render/qq">
                            <img th:src="@{/assets/img/oauth/qq.png}" width="30" height="30" title="QQ">
                        </a>
                        <a href="/oauth/render/baidu">
                            <img th:src="@{/assets/img/oauth/baidu.png}" width="30" height="30" title="百度">
                        </a>-->

            <!--<img src="weiboIcon" width="22" height="22" style="vertical-align:middle;margin-left: 2px" title="微博">
            <img src="zhifubaoIcon" width="22" height="22" style="vertical-align:middle;margin-left: 2px" title="支付宝">-->

        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/assets/modules/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/clipboard.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/login.js}"></script>
</body>
</html>
